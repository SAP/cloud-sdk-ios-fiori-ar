name: CI

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer
      
    steps:
      - uses: actions/checkout@v2
      - name: Verify Build
        run: set -o pipefail && make build
