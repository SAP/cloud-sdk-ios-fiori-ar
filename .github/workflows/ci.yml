name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        xcode: ['Xcode_13.0', 'Xcode_12.4']
    env:
      DEVELOPER_DIR: /Applications/${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - uses: actions/checkout@v2
      - name: Verify Build
        run: set -o pipefail && make build
